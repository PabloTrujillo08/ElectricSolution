<div class="login-container mt-5">
  <div class="card">
    <div class="card-header" style="background: linear-gradient(135deg, #007bff, #0056b3); color: white;">
      <h5 class="my-0 font-weight-bold"><i class="bi bi-box-arrow-in-right"></i> Inicio de Sesión</h5>
    </div>
    <div class="card-body">


      <form (ngSubmit)="login()" class="p-4">

        <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
          ¡Registro exitoso! Ahora puedes iniciar sesión con tu nueva cuenta.
        </div>
        <div class="form-group">
          <label for="email" class="d-flex">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="d-flex">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-success">Entrar</button>
          <button type="button" class="btn btn-secondary btn-cancel" (click)="cancelLogin()">Cancelar</button>
        </div>
        <div class="mt-3">
          ¿No tienes cuenta? <a href="/register" (click)="goToRegistro()" class="d-flex">Regístrate aquí</a>
        </div>
        <div class="alert alert-danger mt-3" *ngIf="loginError">{{ loginError }}</div>
      </form>
    </div>
  </div>
</div>
